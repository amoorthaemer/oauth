# ---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: redis
type: Opaque
data:
  MASTER_PASSWORD: WXJ5NGszeCEzNjQ4YWgyNGEK

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-deployment-conf
  namespace: redis
data:
  redis-stack.conf: |
    maxmemory 100mb
    maxmemory-policy allkeys-lru
    notify-keyspace-events gxeKE

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-account
  namespace : redis
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 30
      hostname: redis
      containers:
      - image: redis/redis-stack:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "0.5G"
            cpu: "200m"
          limits:
            memory: "0.5G"
            cpu: "200m"
        name: redis
        volumeMounts:
          - name: redis-data
            mountPath: "/data"
          - name: redis-conf
            mountPath: "/redis-stack.conf"
            subPath: "redis-stack.conf"
        ports:
        - containerPort: 6379
          protocol: TCP
        - containerPort: 8001
          protocol: TCP
        env:
        - name: LANG
          value: "en_US.UTF-8"
        - name: LANGUAGE
          value: "en_US:en"
        - name: LC_ALL
          value: "en_US.UTF-8"
        - name: TZ
          value: "Europe/Amsterdam"
      volumes:
        - name: redis-data
          hostPath:
            path: "/run/desktop/mnt/host/c/My Databases/Redis"
            type: DirectoryOrCreate
        - name: redis-conf
          configMap:
            name: redis-deployment-conf
      serviceAccountName: "redis-account"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: 6379
  - name: redis-insight
    protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP
